<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kuis Informatika Kelas 7 - SMPN 1 Gunungguruh</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #004aad, #00b4ff);
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }
  .container {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 30px;
    width: 90%;
    max-width: 600px;
    text-align: center;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  input {
    padding: 10px;
    border-radius: 10px;
    border: none;
    margin: 5px 0;
    width: 80%;
    max-width: 300px;
  }
  button {
    background: #fff;
    color: #333;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    margin: 10px;
    cursor: pointer;
    font-size: 16px;
    transition: 0.2s;
  }
  button:hover { background: #00b4ff; color: white; }
  .hide { display: none; }
  #timer {
    font-size: 18px;
    font-weight: bold;
    background: rgba(0,0,0,0.3);
    padding: 8px;
    border-radius: 12px;
    margin-bottom: 10px;
  }
  table {
    width: 100%;
    color: white;
    border-collapse: collapse;
  }
  th, td {
    padding: 8px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
  }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸ§  Kuis Informatika Kelas 7</h1>
  <h3>SMPN 1 Gunungguruh</h3>

  <div id="start-container">
    <input type="text" id="nama" placeholder="Nama Lengkap" required><br>
    <input type="text" id="kelas" placeholder="Kelas (misal: 7A)" required><br>
    <input type="text" id="nis" placeholder="NIS" required><br>
    <button onclick="startQuiz()">Mulai Kuis</button>
  </div>

  <div id="quiz-container" class="hide">
    <div id="timer">Waktu: <span id="time-left">10</span> detik</div>
    <h2 id="question"></h2>
    <div id="options"></div>
    <button id="next-btn" class="hide">Selanjutnya</button>
  </div>

  <div id="score-container" class="hide">
    <h2>Skor Akhir Kamu:</h2>
    <h1 id="score"></h1>
    <button onclick="sendToSheet()">Kirim Hasil</button>
  </div>

  <div id="thanks-container" class="hide">
    <h2>Terima kasih, data kamu sudah dikirim!</h2>
    <p>Kamu bisa menutup halaman ini.</p>
  </div>
</div>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbyS7ryliUITTkRG3oW39AE-Wk4Ulg-oxGKdpWkngRhkETwY-BQBpIInrBkfvWeOqjUclg/exec"; // ganti setelah setup Google Apps Script

let questions = [
  {q: "Apa yang dimaksud dengan Informatika?", options: ["Ilmu tentang komputer", "Ilmu tentang hewan", "Ilmu tentang bumi", "Ilmu tentang olahraga"], answer: 0},
  {q: "Algoritma adalah...", options: ["Langkah-langkah menyelesaikan masalah", "Bahasa Inggris", "Nama aplikasi", "Jenis komputer"], answer: 0},
  // Tambahkan sampai 30 soal di sini...
];

let currentQuestion = 0, score = 0, timer, timeLeft = 10;
let nama = "", kelas = "", nis = "";

function shuffleArray(array){ for(let i=array.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[array[i],array[j]]=[array[j],array[i]];} }

function startQuiz(){
  nama = document.getElementById("nama").value.trim();
  kelas = document.getElementById("kelas").value.trim();
  nis = document.getElementById("nis").value.trim();
  if(!nama || !kelas || !nis){ alert("Isi semua data terlebih dahulu!"); return; }
  shuffleArray(questions);
  document.getElementById("start-container").classList.add("hide");
  document.getElementById("quiz-container").classList.remove("hide");
  currentQuestion = 0; score = 0;
  showQuestion(); startTimer();
}

function startTimer(){
  clearInterval(timer);
  timeLeft = 10;
  document.getElementById("time-left").textContent = timeLeft;
  timer = setInterval(()=>{
    timeLeft--;
    document.getElementById("time-left").textContent = timeLeft;
    if(timeLeft<=0){ clearInterval(timer); nextQuestion(); }
  },1000);
}

function showQuestion(){
  const q = questions[currentQuestion];
  document.getElementById("question").textContent = `${currentQuestion+1}. ${q.q}`;
  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";
  let shuffled = q.options.map((o,i)=>({text:o,index:i}));
  shuffleArray(shuffled);
  shuffled.forEach(opt=>{
    const btn = document.createElement("button");
    btn.textContent = opt.text;
    btn.onclick = ()=>selectAnswer(opt.index);
    optionsDiv.appendChild(btn);
  });
  document.getElementById("next-btn").classList.add("hide");
}

function selectAnswer(i){
  clearInterval(timer);
  const q = questions[currentQuestion];
  const buttons = document.getElementById("options").querySelectorAll("button");
  buttons.forEach(b=>b.disabled=true);
  if(i===q.answer){ score++; event.target.style.background="#00ff7f"; }
  else {
    event.target.style.background="#ff4d4d";
    buttons.forEach(b=>{ if(b.textContent===q.options[q.answer]) b.style.background="#00ff7f"; });
  }
  document.getElementById("next-btn").classList.remove("hide");
}
document.getElementById("next-btn").onclick = nextQuestion;

function nextQuestion(){
  currentQuestion++;
  if(currentQuestion<questions.length){ showQuestion(); startTimer(); }
  else showScore();
}

function showScore(){
  document.getElementById("quiz-container").classList.add("hide");
  document.getElementById("score-container").classList.remove("hide");
  document.getElementById("score").textContent = `${score} dari ${questions.length}`;
}

function sendToSheet(){
  fetch(scriptURL, {
    method: 'POST',
    body: new FormData(Object.assign(document.createElement('form'), {
      elements: [
        {name:'Nama', value:nama},
        {name:'Kelas', value:kelas},
        {name:'NIS', value:nis},
        {name:'Skor', value:score},
        {name:'Waktu', value:new Date().toLocaleString('id-ID')}
      ]
    }))
  }).then(()=>{
    document.getElementById("score-container").classList.add("hide");
    document.getElementById("thanks-container").classList.remove("hide");
  }).catch(err=>alert("Gagal mengirim data: "+err.message));
}
</script>

</body>
</html>
